name: CI/CD Pipeline
on:
  push:
    branches:
      - main
jobs:
  deploy-frontend:
    name: Deploy Frontend to Netlify
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        # Using a recent stable version that supports Dart 3.0+
        flutter-version: '3.22.0'
    - name: Cache Flutter dependencies
      uses: actions/cache@v3
      with:
        path: ${{ runner.tool_cache }}/flutter_sdk/bin/cache/dart-sdk
        key: ${{ runner.os }}-flutter-sdk-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-flutter-sdk-
    - name: Get Flutter dependencies
      run: flutter pub get
      working-directory: frontend
    - name: Build Flutter Web App
      run: flutter build web --release
      working-directory: frontend
    - name: Deploy to Netlify
      uses: netlify/actions/cli@v1
      with:
        args: deploy --dir=frontend/build/web --prod
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
  build-push-backend:
    name: Build and Push Backend Docker Image
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and Push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/backend:latest
          ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
        cache-from: type=gha,scope=backend-build-cache
        cache-to: type=gha,mode=max,scope=backend-build-cache